<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>My Gallary</h1>
            <div class="gallary">

                <figure class="card">
                    <img src="images/taj.avif" alt="Taj Mahal">
                    <figcaption>Bharat</figcaption>
                </figure>

                <figure class="card">
                    <img src="images/seoul.avif" alt="Seoul">
                    <figcaption>South Korea </figcaption>
                </figure>

                <figure class="card">
                    <img src="images/london.avif" alt="London">
                    <figcaption>England </figcaption>
                </figure>

                <figure class="card">
                    <img src="images/USA.avif" alt="USA">
                    <figcaption>USA</figcaption>
                </figure>

                <figure class="card">
                    <img src="images/aus.avif" alt="aus">
                    <figcaption>Australia</figcaption>
                </figure>

                <figure class="card">
                    <img src="images/bangkok.avif" alt="bangkok">
                    <figcaption>Bangkok</figcaption>
                </figure>

                <figure class="card">
                    <img src="images/Bhuatan.avif" alt="Bhuatan">
                    <figcaption>Bhuatan</figcaption>
                </figure>

                <figure class="card">
                    <img src="images/dubai.avif" alt="dubai">
                    <figcaption>Dubai</figcaption>
                </figure>

                <figure class="card">
                    <img src="images/germany.avif" alt="germany">
                    <figcaption>Germany</figcaption>
                </figure>

                <figure class="card">
                    <img src="images/malashiya.avif" alt="malashiya">
                    <figcaption>Malasiya</figcaption>
                </figure>


                <figure class="card">
                    <img src="images/paris.avif" alt="paris">
                    <figcaption>Paris</figcaption>
                </figure>

                <figure class="card">
                    <img src="images/singapore.avif" alt="singapore">
                    <figcaption>Singapore</figcaption>
                </figure>


            </div>
        </div>
    </div>
</body>
</html>
