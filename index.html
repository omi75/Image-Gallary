<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>My Gallary</h1>
            <div class="gallary">

                <figure class="card">
                    <img src="./images/taj.avif" alt="Taj Mahal">
                    <figcaption><a href="https://en.wikipedia.org/wiki/India">Bharat</a></figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/seoul.avif" alt="Seoul">
                    <figcaption><a href="https://en.wikipedia.org/wiki/South Korea">South Korea</a></figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/london.avif" alt="London">
                    <figcaption><a href="https://en.wikipedia.org/wiki/United Kingdom">England</a></figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/USA.avif" alt="USA">
                    <figcaption><a href="https://en.wikipedia.org/wiki/United States">USA</a></figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/aus.avif" alt="aus">
                    <figcaption><a href="https://en.wikipedia.org/wiki/Australia">Australia</figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/bangkok.avif" alt="bangkok">
                    <figcaption><a href="https://en.wikipedia.org/wiki/Bangkok">Bangkok</a></figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/Bhuatan.avif" alt="Bhuatan">
                    <figcaption><a href="https://en.wikipedia.org/wiki/Bhutan">Bhutan</a></figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/dubai.avif" alt="dubai">
                    <figcaption><a href="https://en.wikipedia.org/wiki/Dubai">Dubai</a></figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/germany.avif" alt="germany">
                    <figcaption><a href="https://en.wikipedia.org/wiki/Germany">Germany</a></figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/malashiya.avif" alt="malashiya">
                    <figcaption><a href="https://en.wikipedia.org/wiki/Malaysia">Malasiya</a></figcaption>
                </figure>


                <figure class="card">
                    <img src="./images/paris.avif" alt="paris">
                    <figcaption><a href="https://en.wikipedia.org/wiki/paris">Paris</a></figcaption>
                </figure>

                <figure class="card">
                    <img src="./images/singapore.avif" alt="singapore">
                    <figcaption><a href="https://en.wikipedia.org/wiki/singapore">Singapore</figcaption></a></figcaption>
                </figure>


            </div>
        </div>
    </div>
</body>
</html>
